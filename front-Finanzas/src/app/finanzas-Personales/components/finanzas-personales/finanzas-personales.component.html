<div class="container-fluid justify-content-center">
    <div class="row mt-3 justify-content-around">
        <div class="col-6 text-center">
            <h2>{{mesActual}} {{anyoActual}}</h2>
        </div>
        <div class="col-6 justify-content-center">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Nuevo Registro <i class="fa-sharp fa-solid fa-plus"></i></button>
        </div>
    </div>
    <div class="row mt-3 justify-content-center">
        <div class="col-6 text-center">
            <button (click)="prevMonth()" class="btn btn-primary"><i class="fa-solid fa-arrow-left"></i> Mes Anterior</button>
        </div>
        <div class="col-6 text-center">
            <button (click)="nextMonth()" class="btn btn-primary">Mes Siguiente <i class="fa-solid fa-arrow-right"></i></button>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="table-responsive mt-3 col-lg-10 col-md-10">
            <lista-registros [anyo]="anyoActual" [mes]="mesNum"></lista-registros>
        </div>
    </div>
</div>
  
  <!-- Modal nuevos registros -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Nuevo Registro</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo</label>
                <select #tipo class="form-select" (change)="tipoSeleccionado(tipo.value)">
                    <option selected></option>
                    <option value="Gasto">Gasto</option>
                    <option value="Ingreso">Ingreso</option>
                  </select>
            </div>
            <div class="mb-3">
                <label for="concepto" class="form-label">Concepto</label>
                <select [disabled]="isdisabled" class="form-select">
                    <option *ngFor="let concepto of conceptos">{{concepto}}</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="detalle" class="form-label">Detalle</label>
                <input [disabled]="isdisabled" type="text" class="form-control" id="detalle">
            </div>
            <div>
                <label for="cantidad" class="form-label">Cantidad</label>
                <input [disabled]="isdisabled" type="number" class="form-control" id="cantidad">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" (click)="addRegister()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
