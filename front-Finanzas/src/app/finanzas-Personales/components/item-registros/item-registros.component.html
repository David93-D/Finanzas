<td>{{registro.dia}}</td>
<td>{{registro.concepto}}</td>
<td>{{registro.detalle}}</td>
<td [ngStyle]="{'color': registro.tipo == 'Gasto' ? 'red':'green'}">{{registro.cantidad}}</td>
<td>{{registro.tipo}}</td>
<td>
    <button (click)="editRegister(registro.id)" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="top" title="Editar Registro"><i class="fa-solid fa-pen-to-square"></i></button>
    <button (click)="deleteRegister(registro.id)" class="btn btn-danger" data-bs-toggle="tooltip" data-bs-placement="top" title="Eliminar Registro"><i class="fa-solid fa-trash"></i></button>
</td>
