<div class="container-fluid" style="background-color: #525E75;">
    <div class="row">
      <div class="d-flex flex-wrap justify-content-around align-items-center text-center">
        <div>
          <h1 style="color: #92BA92;">EcoValue</h1>
        </div>
      </div>
    </div>
  </div>
  
  <nav class="navbar navbar-expand-lg" style="background-color: #525E75;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Gestión Finanzas</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto">
          <li 
            class="nav-item"
            *ngIf="usuario == ''"
          >
            <a class="nav-link" aria-current="page" routerLink="/signIn" style="color: #92BA92;">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" routerLink="/finanzas-personales" style="color: #92BA92;">
              {{'Finanzas Personales' | translate }}
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" routerLink="/analisis-macro" style="color: #92BA92;">{{'Análisis Macro' | translate }}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" routerLink="/perfil" style="color: #92BA92;">{{'Perfil' | translate }}</a>
          </li>
          <li 
            class="nav-item"
            *ngIf="usuario != ''"
          >
            <a class="nav-link" aria-current="page" (click)="logout()" style="color: #92BA92; cursor: pointer;">
              {{'Cerrar Sesión' | translate }}
            </a>
          </li>
          <p></p>
        </ul>
        <div class="d-flex" *ngIf="usuario != ''">
          <p>{{ usuario }}</p>
        </div>
        <!-- SELECTOR DE TRADUCCIÓN -->
        <span class="form-inline">
          <select 
              class="form-control" 
              #selectedLang 
              (change)="switchLang(selectedLang.value)">
            <option *ngFor="let language of translate.getLangs()" 
              [value]="language"
              [selected]="language === translate.currentLang">
              {{ language }}
            </option>
          </select>
        </span>
        <!-- FIN SELECTOR DE TRADUCCIÓN -->
      </div>
    </div>
  </nav>
