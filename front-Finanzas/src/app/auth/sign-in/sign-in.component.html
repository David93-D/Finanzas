<div class="container-fluid">
    <div class="row justify-content-center align-items-center pt-5">
        <div class="col">
            <div class="d-flex justify-content-center">
                <div class="card" style="width: 25rem;">
                    <div class="card-body">
                        <h2 class="card-title text-center">Login</h2>
                        <form [formGroup]="login" (ngSubmit)="signIn()">
                            <div class="mb-3">
                            <label for="user" class="form-label">Nombre de Usuario</label>
                                <input type="text" formControlName="user" class="form-control" id="user">
                                <span class="text-danger" *ngIf="this.login.controls['user'].dirty && this.login.hasError('required')">
                                    Debe introducir su nombre de usuario
                                </span>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" formControlName="password" class="form-control" id="password">
                                <span class="text-danger" *ngIf="this.login.controls['password'].dirty && this.login.hasError('required', 'password')">
                                    Debe introducir una contrase√±a
                                </span>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="check">
                                <label class="form-check-label" for="checkbox">Check me out</label>
                            </div>
                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-primary">Acceder</button>
                                <button type="button" class="btn btn-info" routerLink="/signUp">Darse de alta</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
