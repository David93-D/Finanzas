<div class="text-center">
    <h1>Pérfil de Usuario</h1>
</div>

<div class="d-flex justify-content-center">
    <form [formGroup]="modificarUser" (ngSubmit)="updateUser()">
        <div class="row">
            <div class="col-6">
                <div class="mb-3 row">
                    <label for="user" class="col-form-label">Nombre de Usuario</label>
                    <div class="col-sm-10">
                        <input 
                            type="text" 
                            class="form-control"
                            formControlName="user" 
                            id="user" 
                            [ngModel]="usuario.user"
                        >
                    </div>
                    <span class="text-danger" *ngIf="this.modificarUser.controls['user'].dirty && this.modificarUser.get('user')?.errors?.['required']">
                        Debe introducir su nombre de usuario
                    </span>
                    <span class="text-danger" *ngIf="this.modificarUser.controls['user'].dirty && this.modificarUser.get('user')?.errors?.['minlength']">
                        El nombre de Usuario debe tener más de 3 caracteres
                    </span>
                </div>
                <div class="mb-3 row">
                    <label for="email" class="col-sm-3 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input 
                            type="email" 
                            class="form-control"
                            formControlName="email"
                            id="email"
                            [ngModel]="usuario.email"
                        >
                    </div>
                    <span class="text-danger" *ngIf="this.modificarUser.controls['email'].dirty && this.modificarUser.hasError('required', 'email')">
                        El formato del email es incorrecto
                    </span>
                </div>
            </div>
            <div class="col-6">
                <div class="mb-3 row">
                    <label for="nombre" class="col-sm-3 col-form-label">Nombre</label>
                    <div class="col-sm-10">
                        <input 
                            type="text" 
                            class="form-control"
                            formControlName="nombre"
                            id="nombre"
                            [ngModel]="usuario.nombre"
                        >
                    </div>
                    <span class="text-danger" *ngIf="this.modificarUser.controls['nombre'].dirty && this.modificarUser.get('nombre')?.errors?.['required']">
                        Introduzca su nombre
                    </span>
                    <span class="text-danger" *ngIf="this.modificarUser.controls['nombre'].dirty && this.modificarUser.get('nombre')?.errors?.['minlength']">
                        El nombre debe tener más de 3 letras
                    </span>
                </div>
                <div class="mb-3 row">
                    <label for="apellidos" class="col-sm-3 col-form-label">Apellidos</label>
                    <div class="col-sm-10">
                        <input 
                            type="text" 
                            class="form-control"
                            formControlName="apellidos"
                            id="apellidos"
                            [ngModel]="usuario.apellidos"
                        >
                    </div>
                    <span class="text-danger" *ngIf="this.modificarUser.controls['apellidos'].dirty && this.modificarUser.get('apellidos')?.errors?.['required']">
                        Introduzca sus Apellidos
                    </span>
                    <span class="text-danger" *ngIf="this.modificarUser.controls['apellidos'].dirty && this.modificarUser.get('apellidos')?.errors?.['minlength']">
                        Los apellidos deben tener más de 5 letras
                    </span>
                </div>
            </div>
        </div>
        <div class="mb-3 row">
            <button type="submit" class="btn" style="background-color: #232946; color: #b8c1ec;">Actualizar datos de Usuario</button>
        </div>
    </form>
</div>
